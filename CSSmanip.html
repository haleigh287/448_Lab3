<!-- Create a web page that have a paragraph with some dummy text. Near the paragraph have text fields to accept the following values:

Border:

red value
green value
blue value
width
Background color:

red value
green value
blue value
Finally, have a button that, when clicked, changes the border and background color to be as specified.

    <head>
                <title>manipulate me senpai</title>

   </head>
<body>

      
        <p    style="position:fixed;top:20%;left:30%;width:40%; "  type="text" id="dummy">Don't hate me when you can change me.</p>

        <h1   style=position:absolute;top:43%;left:17.5%;width:40%; type="text" id="y">Select background color: </h1>
       <button  onclick="document.body.style.backgroundColor = 'lightgreen';" style=background-color:green;position:absolute;top:45%;left:75%;width:10%;height:5%; type="text" id="bg" value = "bg_g">green</button>

        <button  onclick="document.body.style.backgroundColor = 'lightblue';" style=background-color:blue;position:absolute;top:45%;left:65%;width:10%;height:5%; type="text" id="bg" value = "bg_b">blue</button>
      
        <h1   style=position:absolute;top:47.8%;left:17.5%;width:40%; type="text" id="y">Select RGB values for inside border: </h1>
